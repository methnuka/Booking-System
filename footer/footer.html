<body>
    <footer class="footer">



        <div class="container">

                <img src="/images/booking2-removebg-preview.png" id="uniqueImageId"></a>

            </div>

            <div class="row">
                <div class="container2">

                        <h2 class="heading2">stay in the loop and sign up for the booking</h2>

                        <div class="email">
                            <input type="email" placeholder="Enter your email">

                </div>

                <div class="footer-col">

                    <h4 class="heading4">online shopping</h4>

                        <li class="categories"><a href="http://">watch</a></li>

                    </ul>

                <div class="footer-col2">

                <div class="right-column">

                    </div>
                    <div class="terms-conditions">
                        Terms and Conditions
                    </div>
                </div>
            </div>

        </div>
    </footer>

    <script>
        function addFooterContent() {
            const footerBottom = document.getElementById('footer-bottom');

            const privacyLink = document.createElement('a');
            privacyLink.href = '#';
            privacyLink.textContent = 'Privacy Policy';
            footerBottom.appendChild(privacyLink);

            const copyrightText = document.createElement('p');
            const currentYear = new Date().getFullYear();
            copyrightText.textContent = `© ${currentYear} Your Company Name. All rights reserved.`;
            footerBottom.appendChild(copyrightText);
        }

        // Call the function to add the content when the page loads
        window.onload = addFooterContent;
    </script>
</body>
